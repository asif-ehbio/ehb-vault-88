<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHB | Secure Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #login { text-align: center; }
        #main-content { display: none; padding: 20px; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #333; background: #111; color: #fff; margin-bottom: 10px; }
        button { background: #00ffcc; color: #000; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; border: none; }
        #report { background: #121212; padding: 20px; border-radius: 10px; margin-bottom: 20px; max-width: 380px; }
    </style>
</head>
<body>
    <div id="login">
        <h2>CEO ACCESS ONLY</h2>
        <input type="password" id="pass" placeholder="Enter Password"> <br>
        <button onclick="login()">UNLOCK</button>
    </div>

    <div id="main-content">
        <div id="report">
            <div contenteditable="true" style="font-weight:bold; color:#e8eaed; margin-bottom:10px;">Copyright Report Form #2002879223624039</div>
            <div style="font-size:13px; color:#9aa0a6; margin-bottom:15px;">Facebook to me Yesterday</div>
            <div contenteditable="true" style="color:#bdc1c6; border-top:1px solid #333; padding-top:10px;">
                Thanks for contacting us. Your content has already been removed. Reference: <span style="color:#8ab4f8;">#2002879223624039</span>.
            </div>
        </div>
        <button onclick="save()">ðŸ“¸ SAVE SCREENSHOT</button>
    </div>

    <script>
        function login() {
            if(document.getElementById('pass').value === "asif2008") {
                document.getElementById('login').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else { alert("Wrong Password!"); }
        }
        function save() {
            html2canvas(document.getElementById('report'), {backgroundColor:'#121212'}).then(canvas => {
                const a = document.createElement('a');
                a.download = 'EHB-Report.png';
                a.href = canvas.toDataURL();
                a.click();
            });
        }
    </script>
</body>
</html>
