<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EHB | Master Vault v12.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #00ffcc; --blue: #1a73e8; --profile-brown: #795548; --search-bg: #f0f4f9; }
        body, html { margin: 0; padding: 0; background: #000; font-family: 'Roboto', sans-serif; height: 100%; overflow: hidden; }
        
        #login-screen { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #000; z-index: 1000; position: relative; }
        input { padding: 12px; background: #111; border: 1px solid #333; color: #fff; border-radius: 5px; margin-bottom: 10px; text-align: center; }

        #vault-ui { display: none; height: 100%; flex-direction: column; }
        .tab-nav { display: flex; background: #000; padding: 8px; gap: 8px; border-bottom: 1px solid #222; }
        .tab { flex: 1; padding: 10px; border: none; background: #1a1a1a; color: #888; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .tab.active { background: var(--accent); color: #000; }

        #capture-area { flex-grow: 1; display: flex; flex-direction: column; overflow-y: auto; background: #fff; }
        .editable { outline: none; }

        /* ðŸ”‹ Exact Status Bar based on 51199.jpg */
        .status-bar { display: flex; justify-content: space-between; padding: 12px 30px 5px 35px; background: #fff; color: #000; font-size: 17px; font-weight: 900; align-items: center; letter-spacing: -0.5px; }
        .sb-right { display: flex; align-items: center; gap: 6px; }
        
        .bat-shell { width: 28px; height: 14px; border: 1.5px solid #000; border-radius: 4px; padding: 1px; position: relative; display: flex; align-items: center; }
        .bat-fill { height: 100%; background: #4caf50; width: 55%; border-radius: 1px; position: relative; }
        .bat-fill::after { content: 'âš¡'; position: absolute; font-size: 9px; color: #000; left: 100%; margin-left: 2px; top: 1px; }
        .bat-shell::after { content: ''; position: absolute; right: -4px; top: 3.5px; width: 2px; height: 4px; background: #000; border-radius: 0 2px 2px 0; }

        /* ðŸ“¥ INBOX UI */
        .search-row { margin: 10px 18px; padding: 13px 20px; background: var(--search-bg); border-radius: 40px; display: flex; justify-content: space-between; align-items: center; color: #444; font-size: 17px; }
        .profile-a { width: 32px; height: 32px; background: var(--profile-brown); color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 500; font-size: 15px; }
        
        .label-all { padding: 8px 22px; font-size: 13px; font-weight: bold; color: #5f6368; }
        .mail-item { padding: 12px 22px; display: flex; align-items: flex-start; gap: 18px; border-bottom: 1px solid #f2f2f2; }
        
        /* New Logo from 51203.jpg */
        .insta-icon-box { width: 44px; height: 44px; flex-shrink: 0; overflow: hidden; }
        .insta-icon-box img { width: 100%; height: 100%; object-fit: contain; }
        
        .mail-data { flex-grow: 1; overflow: hidden; padding-top: 1px; }
        .top-line { display: flex; justify-content: space-between; margin-bottom: 2px; }
        .top-line b { font-size: 18px; color: #202124; font-weight: 600; }
        .top-line span { font-size: 14px; color: #202124; font-weight: 900; }
        .mid-line { font-weight: 900; font-size: 14.5px; color: #202124; margin-bottom: 2px; }
        .bottom-line { font-size: 14px; color: #5f6368; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .footer-action { padding: 12px; background: #000; flex-shrink: 0; }
        .save-btn { width: 100%; padding: 16px; background: var(--accent); border: none; border-radius: 35px; font-weight: bold; font-size: 16px; cursor: pointer; text-transform: uppercase; box-shadow: 0 4px 10px rgba(0,255,204,0.3); }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="color:var(--accent);">EHB VAULT v12.0</h2>
        <input type="password" id="pass" placeholder="Enter Password">
        <button onclick="unlock()" style="padding:10px 30px; background:var(--accent); border:none; border-radius:20px; font-weight:bold;">ACCESS HUB</button>
    </div>

    <div id="vault-ui">
        <div class="tab-nav">
            <button id="ti" class="tab" onclick="st('email')">Email View</button>
            <button id="tc" class="tab active" onclick="st('inbox')">Inbox View</button>
        </div>

        <div id="capture-area">
            <div class="status-bar">
                <div class="editable" contenteditable="true">2:51</div>
                <div class="sb-right">
                    <div style="font-size: 17px; display: flex; gap: 5px;">
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi"></i>
                    </div>
                    <div class="sb-right">
                        <span id="perc" class="editable" contenteditable="true" oninput="upd()">55</span>
                        <div class="bat-shell"><div id="fill" class="bat-fill" style="width:55%;"></div></div>
                    </div>
                </div>
            </div>

            <div id="inbox-view">
                <div class="search-row">
                    <div style="display:flex; align-items:center; gap:18px;"><i class="fas fa-bars"></i> <span>Search in mail</span></div>
                    <div class="profile-a">A</div>
                </div>
                <div class="label-all">All inboxes</div>
                
                <div class="mail-item">
                    <div class="insta-icon-box">
                        <img src="https://i.ibb.co/3ykfLpP/51203.jpg" alt="IG Logo"> </div>
                    <div class="mail-data">
                        <div class="top-line"><b>Instagram</b> <span class="editable" contenteditable="true">2:51 AM</span></div>
                        <div class="mid-line editable" contenteditable="true">Copyright report #762310232843014</div>
                        <div class="bottom-line editable" contenteditable="true">Thanks for contacting us. Our technology re...</div>
                    </div>
                    <div style="color:#bdc1c6; font-size:20px; padding-top:10px;"><i class="far fa-star"></i></div>
                </div>

                <div class="mail-item">
                    <div class="insta-icon-box">
                        <img src="https://i.ibb.co/3ykfLpP/51203.jpg" alt="IG Logo"> </div>
                    <div class="mail-data">
                        <div class="top-line"><b>Instagram</b> <span class="editable" contenteditable="true">2:51 AM</span></div>
                        <div class="mid-line editable" contenteditable="true">Intellectual Property Report #76231023...</div>
                        <div class="bottom-line editable" contenteditable="true">The Instagram Team received a report from...</div>
                    </div>
                    <div style="color:#bdc1c6; font-size:20px; padding-top:10px;"><i class="far fa-star"></i></div>
                </div>
            </div>
        </div>

        <div class="footer-action">
            <button class="save-btn" onclick="takeShot()">ðŸ“¸ SAVE TO GALLERY (FULL SCREEN)</button>
        </div>
    </div>

    <script>
        function unlock() {
            if(document.getElementById('pass').value === "asif2008") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('vault-ui').style.display = 'flex';
            } else { alert("ACCESS DENIED!"); }
        }
        function st(type) {
            const btnI = document.getElementById('ti'), btnC = document.getElementById('tc');
            if (type === 'inbox') { btnC.classList.add('active'); btnI.classList.remove('active'); }
            else { btnI.classList.add('active'); btnC.classList.remove('active'); }
        }
        function upd() {
            let v = parseInt(document.getElementById('perc').innerText.replace('%',''));
            if(!isNaN(v)) document.getElementById('fill').style.width = v + '%';
        }
        function takeShot() {
            html2canvas(document.getElementById('capture-area'), { scale: 3, useCORS: true }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'EHB-Ultimate-Inbox.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
