        .top-tabs { display: flex; background: #000; padding: 10px; gap: 10px; flex-shrink: 0; border-bottom: 1px solid #222; }

        #capture-area { flex-grow: 1; display: flex; flex-direction: column; overflow-y: auto; position: relative; width: 100%; }

        /* --- ðŸ”‹ iOS STATUS BAR (For Imposter Only) --- */
        #ios-bar { display: none; justify-content: space-between; padding: 12px 25px 5px 25px; background: #fff; color: #000; font-size: 15px; font-weight: 600; align-items: center; flex-shrink: 0; }
        .ios-right { display: flex; align-items: center; gap: 5px; }
        .ios-battery { width: 25px; height: 12px; border: 1px solid #000; border-radius: 4px; padding: 1px; position: relative; display: flex; align-items: center; }
        .ios-fill { height: 100%; background: #4cd964; border-radius: 2px; transition: width 0.3s; }
        .ios-battery::after { content: ''; position: absolute; right: -3px; top: 3.5px; width: 2px; height: 4px; background: #000; border-radius: 0 1px 1px 0; }

        /* --- ðŸ“„ IMPOSTER VIEW (White + iOS Bar) --- */
        #imposter-view { display: none; flex-direction: column; background: #fff; color: #000; min-height: 100%; }

        .imp-info-gray { background: #f1f3f4; padding: 15px 18px; border-bottom: 1px solid #ddd; font-size: 14px; }
        .imp-content { padding: 25px 20px; }

        /* --- ðŸ“„ COPYRIGHT VIEW (Dark + NO BAR) --- */
        #copyright-view { display: flex; flex-direction: column; background: #000; color: #e8eaed; min-height: 100%; }
        .cp-header-icons { display: flex; justify-content: space-between; padding: 15px 20px; font-size: 18px; color: #fff; align-items: center; }
        .cp-subject { font-size: 22px; font-weight: 500; padding: 10px 20px; word-wrap: break-word; }
        .cp-sender { display: flex; align-items: center; padding: 10px 20px; margin-bottom: 15px; }
        .cp-avatar { width: 45px; height: 45px; background: #e91e63; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; margin-right: 15px; flex-shrink: 0; }
        .cp-body { font-size: 15px; line-height: 1.6; color: #bdc1c6; padding: 15px 20px; border-top: 1px solid #333; }
        .cp-link { color: var(--blue-link); text-decoration: none; word-break: break-all; display: block; margin: 8px 0; }

        .footer-action { padding: 15px; background: #000; flex-shrink: 0; }
        .save-btn { width: 100%; padding: 18px; background: var(--accent); border: none; border-radius: 35px; font-weight: bold; font-size: 16px; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
